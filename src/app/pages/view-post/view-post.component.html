<div *ngIf="postData" class="card-container">
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ postData.name }}</mat-card-title>
            <mat-card-subtitle> Posted by:{{ postData.postedBy }}| Posted On:{{postData.date |date:"medium"}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="postData.img" height="300px" class="img" alt="card image"/>
        <mat-card-content>
            {{ postData.content }}
        </mat-card-content>
        <br>
        <mat-chip-set>
            <mat-chip *ngFor="let tag of postData.tags; let i = index">
                {{tag}}
            </mat-chip>
        </mat-chip-set>
            <mat-card-actions>
               <button mat-raised-button color="primary" (click)="likePost()">
                    {{postData.likeCount}}
                    <mat-icon>thumb_up</mat-icon>
                </button>
                <button mat-raised-button color="primary" style="margin-left:5px;">
                    {{postData.viewCount}}
                    <mat-icon>
                        remove_red_eye
                    </mat-icon>
               </button>
            </mat-card-actions>
    </mat-card>
    <mat-card class="comment-card">
        <h4>Publish Your Comment</h4>
        <div>
            <form [formGroup]="commentForm">
                <mat-form-field appearance="fill">
                  <mat-label>Content</mat-label>
                  <textarea matInput formControlName="content" ></textarea>
                </mat-form-field>

                <mat-form-field appearance="fill">
                  <mat-label>Commented By</mat-label>
                  <input matInput formControlName="postedBy">
                </mat-form-field>
                <button mat-raised-button color="primary " (click)="publishComment()" style="float:right;" [disabled]="!commentForm.valid">Add Comment</button>
            </form>
        </div>
    </mat-card>

    <div style="margin-top:10px;">
        <h4>
            Comments
        </h4>
        <mat-card style="margin-top:10px;" *ngFor="let comment of comments">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{ comment.postedBy }}</mat-card-title>
                <mat-card-subtitle>Created At:{{comment.createdAt |date:"medium"}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                {{ comment.content }}
            </mat-card-content>

        </mat-card>
    </div>
</div>
